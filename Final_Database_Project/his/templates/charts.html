{% extends "layout.html" %}
{% block content %}
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Role', 'Count'],
              ['Doctor', {{count_patient}}],
              ['Patients', {{count_doctor}}],
              ['Admins',  {{count_admin}}]
            ]);
    
            var options = {
              title: 'Numbers of doctors, patients and admins',
              is3D: true,
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
          }
        </script>

        <h1>Statistical analysis</h1><br><br>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['bar']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {   
                    var data = google.visualization.arrayToDataTable([   
                    ['Day', 'Reserved appointments', 'Feedback Messages'],
                    ['1', 6,5],
                    ['2', 4, 5]
                    ]);

                    var options = {
                    chart: {
                        title: 'Department Performance',
                        subtitle: 'New patients, and New appointments: 1-4',
                    }
                    };

                    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

                    chart.draw(data, google.charts.Bar.convertOptions(options));   
            }
        </script>
    </head> 
    <body>
        <div id="columnchart_material" style="width: 800px; height: 500px;"></div>

        <div id="piechart_3d" style="width: 800px; height: 500px;"></div>
    </body>
{% endblock content %}
